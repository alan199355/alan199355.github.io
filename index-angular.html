<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
	</head>
	<body ng-app="myApp">
		
		<div ng-controller="myController2" ng-init="">
			<p>Name:   <input type="text" ng-model="name"></p>
			<h1>Hello {{name}}</h1>
			<ul>
				<li ng-repeat="x in names">
					{{ x.name }}
				</li>
			</ul>
		</div>

		<div ng-controller="myController">
			<ul>
				<li ng-repeat="x in person track by $index">
					{{ x | uppercase }}  {{ lastname }}
				</li>
			</ul>
		</div>

		<script>
			var app=angular.module('myApp',[]);
			
			app.controller('myController',function($scope,$rootScope){
				$scope.person=["yeqiang","ye","qiang","yeqiang"];
				$rootScope.lastname="lastname";
			});
			app.controller('myController2',function($scope){
				$scope.names=[{name:'ye'},{name:'qiang'},{name:"yeqiang"}];
			});
		</script>
		
		
	</body>
</html>
